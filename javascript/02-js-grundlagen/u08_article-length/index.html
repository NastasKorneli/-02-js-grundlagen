<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Article Detail Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container py-5">
      <h1>Content auswerten</h1>

      <section id="content">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
          dolore<span style="display: none">weiterer Content</span>
          magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
        </p>
      </section>
    </div>
    <script>
      'use strict';
const $ = (qs) => document.querySelector(qs);

// Function to classify article length
const classifyArticleLength = () => {
  // Get the content's HTML as a string and measure its length
  const content = $('#content').innerHTML;
  const contentLength = content.length;

  // Select the h1 element
  const heading = $('h1');

  // Apply the appropriate class based on content length
  if (contentLength <= 3000) {
    heading.classList.add('coffee_break_article');
  } else if (contentLength <= 9000) {
    heading.classList.add('normal_length_article');
  } else {
    heading.classList.add('lone_weekend_article');
  }
};

      // Run the function
      classifyArticleLength();
    </script>
  </body>
</html>
